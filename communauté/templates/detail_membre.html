<!DOCTYPE html>
<html>
<head>
    <title>Détail du membre</title>
</head>
<body>
    <h1>{{ membre.prenom }} {{ membre.nom }}</h1>
    <p>Date de naissance: {{ membre.date_naissance }}</p>
    <p>Adresse: {{ membre.adresse }}</p>
    <p>Téléphone: {{ membre.telephone }}</p>
    <p>Email: {{ membre.email }}</p>
    <p>Date d'inscription: {{ membre.date_inscription }}</p>
</body>
</html>
